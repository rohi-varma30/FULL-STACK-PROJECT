<p>property-card works!</p>
<div class="card mb-3">
    <img src="{{property.imageUrl}}" class="card-img-top" alt="Property Image" />
    <div class="card-body">
      <h5 class="card-title">{{property.name}}</h5>
      <p class="card-text">{{property.location}}</p>
      <p class="card-text"><small class="text-muted">{{property.distance}} away</small></p>
      <p class="card-text">{{property.price}} per night</p>
      <button class="btn btn-primary">Book Now</button>
    </div>
  </div>
